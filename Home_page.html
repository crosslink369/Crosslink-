<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crosslink</title>
    <script src="3.4.16"></script>
</head>
<body id="bgColor" class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-black transition-all duration-500 text-white">

    <!-- âœ… Sidebar & Overlay (Highest z-index) -->
    <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40" onclick="closeSidebar()"></div>
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white/10 backdrop-blur-lg border-r border-white/30 p-6 transform -translate-x-full transition-transform duration-300 z-50">
        <h2 class="text-xl font-bold text-white mb-4">Customize Theme</h2>
        <button onclick="closeSidebar()" class="mt-4 px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md w-full">Close</button>
    </aside>

    <!-- âœ… Navbar (Below Sidebar, Above Chat) -->
    <nav class="fixed top-0 left-0 w-full backdrop-blur-lg bg-white/10 border-t border-white/30 shadow-lg text-white text-center p-4 z-40 shadow-lg p-4 flex justify-between items-center">
        <button onclick="toggleSidebar()" class="text-2xl font-bold">â˜°</button>
        <h2 class="text-xl font-bold">cross link</h2>
        <button class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600">ðŸ‘¤</button>
    </nav>

    <!-- âœ… Full-Screen Chat Container (Below Sidebar & Navbar) -->
    <div class="absolute inset-0 flex flex-col justify-between p-4 pt-16 z-30">
        <div id="chatBox" class="w-full h-full overflow-y-auto p-4 space-y-4 backdrop-blur-lg bg-white/10 border border-white/30 shadow-lg rounded-lg">
            <!-- Messages will be appended here -->
        </div>

    </div>

    <!-- âœ… Footer (Above Chat Box, Below Sidebar) -->
    <footer class="fixed bottom-0 left-0 w-full backdrop-blur-lg bg-white/10 border-t border-white/30 shadow-lg text-white text-center p-4 z-40">
      
        <!-- âœ… Input Box -->
        <div class="w-full max-w-3xl flex items-center space-x-2 mt-4 mx-auto">
            <input id="userInput" type="text" placeholder="Type a message..." class="w-full p-3 bg-gray-700 rounded-md text-white placeholder-gray-400">
            <button onclick="sendMessage()" class="p-3 bg-blue-500 hover:bg-blue-600 rounded-md">âž¤</button>
        </div>
        &copy; 2025 ChatGPT Clone. All rights reserved.
    </footer>

    <!-- âœ… JavaScript -->
    <script>
        function sendMessage() {
            let input = document.getElementById('userInput');
            let message = input.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById('chatBox');

            // User message
            let userMsg = `<div class="flex justify-end">
                <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">${message}</div>
            </div>`;
            chatBox.innerHTML += userMsg;

            // AI response (Dummy)
            setTimeout(() => {
                let aiMsg = `<div class="flex justify-start">
                    <div class="bg-gray-700 p-3 rounded-lg max-w-xs">ðŸ¤– AI: ${message} (Echo)</div>
                </div>`;
                chatBox.innerHTML += aiMsg;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            input.value = "";
        }

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
        }

        function closeSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        }
    </script>

</body>
</html>
