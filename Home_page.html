<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <!-- Left Section: Logo and Menu -->
    <div class="flex items-center space-x-4">
      <button class="text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <img src="https://www.youtube.com/yts/img/yt_1200-vfl4C3T0K.png" alt="YouTube Logo" class="h-8">
    </div>

    <!-- Middle Section: Search Bar -->
    <div class="flex items-center w-1/2">
      <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none">
      <button class="px-6 py-2 bg-gray-100 border border-gray-300 rounded-r-full hover:bg-gray-200">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
    </div>

    <!-- Right Section: User Profile -->
    <div class="flex items-center space-x-4">
      <button class="text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
      </button>
      <button class="text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
      </button>
      <img src="https://via.placeholder.com/40" alt="User Profile" class="rounded-full">
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4">
      <ul class="space-y-2">
        <li>
          <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
            </svg>
            <span>Trending</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <span>Subscriptions</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Video Grid -->
    <main class="flex-1 p-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Video Card -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Video Title</h3>
            <p class="text-sm text-gray-600">Channel Name</p>
            <p class="text-sm text-gray-600">1M views • 1 day ago</p>
          </div>
        </div>
        <!-- Repeat Video Cards -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Video Title</h3>
            <p class="text-sm text-gray-600">Channel Name</p>
            <p class="text-sm text-gray-600">1M views • 1 day ago</p>
          </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Video Title</h3>
            <p class="text-sm text-gray-600">Channel Name</p>
            <p class="text-sm text-gray-600">1M views • 1 day ago</p>
          </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Video Title</h3>
            <p class="text-sm text-gray-600">Channel Name</p>
            <p class="text-sm text-gray-600">1M views • 1 day ago</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
