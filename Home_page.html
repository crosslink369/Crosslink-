<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body.dark-mode {
      background-color: #181818;
      color: white;
    }
    .dark-mode .bg-white {
      background-color: #282828 !important;
    }
    .dark-mode .text-gray-600 {
      color: #bbb !important;
    }
    .dark-mode .hover\:bg-gray-200:hover {
      background-color: #383838 !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-black transition-all">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <button id="menu-toggle" class="text-gray-600 hover:text-gray-900">
        <span class="material-icons">menu</span>
      </button>
      <img src="https://www.youtube.com/yts/img/yt_1200-vfl4C3T0K.png" alt="YouTube Logo" class="h-8">
    </div>

    <div class="flex items-center w-full max-w-lg">
      <input type="text" id="search-input" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full">
      <button class="px-6 py-2 bg-gray-100 border border-gray-300 rounded-r-full">
        <span class="material-icons text-gray-600">search</span>
      </button>
    </div>

    <div class="flex items-center space-x-4">
      <button id="dark-mode-toggle" class="p-2 bg-gray-500 text-white rounded-full">
        <span class="material-icons">dark_mode</span>
      </button>
      <img src="https://via.placeholder.com/40" alt="User" class="rounded-full">
    </div>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white shadow-md p-4 fixed h-full transition-transform transform -translate-x-64 md:translate-x-0">
    <ul class="space-y-2">
      <li><a href="#" class="block p-2 hover:bg-gray-200"><span class="material-icons">home</span> Home</a></li>
      <li><a href="#" class="block p-2 hover:bg-gray-200"><span class="material-icons">whatshot</span> Trending</a></li>
      <li><a href="#" class="block p-2 hover:bg-gray-200"><span class="material-icons">subscriptions</span> Subscriptions</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="p-8 md:ml-64">
    <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Videos dynamically loaded here -->
    </div>
  </main>

  <!-- Popup Modal -->
  <div id="video-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg">
      <iframe id="video-frame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      <button id="close-modal" class="mt-2 p-2 bg-red-500 text-white rounded-full">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>

  <script>
    // Sidebar Toggle
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('-translate-x-64');
    });

    // Sample Videos
    const videos = [
      { title: "HTML Tutorial", channel: "Code Academy", views: "1M", time: "1 week ago", link: "https://www.youtube.com/embed/dQw4w9WgXcQ", thumbnail: "https://via.placeholder.com/320x180" },
      { title: "CSS Basics", channel: "Web Dev", views: "800K", time: "3 days ago", link: "https://www.youtube.com/embed/3JluqTojuME", thumbnail: "https://via.placeholder.com/320x180" },
      { title: "JavaScript Mastery", channel: "JS Ninja", views: "1.5M", time: "2 months ago", link: "https://www.youtube.com/embed/hdI2bqOjy3c", thumbnail: "https://via.placeholder.com/320x180" }
    ];

    function loadVideos() {
      const videoGrid = document.getElementById("video-grid");
      videoGrid.innerHTML = "";
      videos.forEach(video => {
        const videoCard = document.createElement("div");
        videoCard.classList = "bg-white shadow-md rounded-lg overflow-hidden cursor-pointer";
        videoCard.innerHTML = `
          <img src="${video.thumbnail}" alt="Thumbnail" class="w-full">
          <div class="p-4">
            <h3 class="font-semibold text-lg">${video.title}</h3>
            <p class="text-sm text-gray-600">${video.channel}</p>
            <p class="text-sm text-gray-600">${video.views} views â€¢ ${video.time}</p>
          </div>
        `;
        videoCard.addEventListener("click", () => openModal(video.link));
        videoGrid.appendChild(videoCard);
      });
    }

    function openModal(link) {
      document.getElementById("video-frame").src = link;
      document.getElementById("video-modal").classList.remove("hidden");
    }

    document.getElementById("close-modal").addEventListener("click", () => {
      document.getElementById("video-modal").classList.add("hidden");
      document.getElementById("video-frame").src = "";
    });

    document.getElementById("dark-mode-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    loadVideos();
  </script>

</body>
</html>
