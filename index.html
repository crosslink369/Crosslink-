<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Sidebar</title>
    <script src="3.4.16"></script>
</head>
<body class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 transition-all duration-500" id="bgColor">

    <!-- âœ… Navbar -->
    <nav class="fixed top-0 left-0 w-full backdrop-blur-lg bg-white/10 border-b border-white/30 shadow-lg text-white p-4 flex justify-between items-center">
        <button onclick="toggleSidebar()" class="text-2xl font-bold">â˜°</button>
        <h2 class="text-xl font-bold">Glass UI</h2>
    </nav>

    <!-- âœ… Sidebar with Overlay -->
    <div class="fixed inset-0 bg-black/50 hidden" id="overlay" onclick="closeSidebar()"></div>

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white/10 backdrop-blur-lg border-r border-white/30 p-6 transform -translate-x-full transition-transform duration-300 z-50">
        <h2 class="text-xl text-white font-bold mb-4">Choose Color</h2>

        <!-- âœ… Gradient Color Picker Circles -->
        <div class="grid grid-cols-3 gap-4">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-green-500 to-blue-500 cursor-pointer hover:scale-110 transition" onclick="changeBg('from-green-500 to-blue-500')"></div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-yellow-500 cursor-pointer hover:scale-110 transition" onclick="changeBg('from-red-500 to-yellow-500')"></div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 cursor-pointer hover:scale-110 transition" onclick="changeBg('from-purple-500 to-pink-500')"></div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-gray-700 to-gray-900 cursor-pointer hover:scale-110 transition" onclick="changeBg('from-gray-700 to-gray-900')"></div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-orange-500 to-red-500 cursor-pointer hover:scale-110 transition" onclick="changeBg('from-orange-500 to-red-500')"></div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-teal-500 to-cyan-500 cursor-pointer hover:scale-110 transition" onclick="changeBg('from-teal-500 to-cyan-500')"></div>
        </div>

        <button onclick="closeSidebar()" class="mt-6 px-4 py-2 bg-red-500 hover:bg-red-600 rounded-md w-full">
            Close
        </button>
    </aside>

    <!-- âœ… Main Content -->
    <main class="flex items-center justify-center min-h-screen">
        <div class="backdrop-blur-lg bg-white/10 border border-white/30 shadow-lg p-10 rounded-xl w-96 text-white text-center">
            <h2 class="text-3xl font-bold mb-4">Welcome to clbrowser</h2>
            <p class="text-lg">any search in search barðŸ”Ž</p>
            <p class="text-lg">creat by surya prakash</p>
        </div>
    </main>

    <!-- âœ… Footer -->
    <footer class="fixed bottom-0 left-0 w-full backdrop-blur-lg bg-white/10 border-t border-white/30 shadow-lg text-white text-center p-4">
        &copy; 2025 Glass UI. All rights reserved.
    </footer>

    <!-- âœ… JavaScript -->
    <script>
        function changeBg(gradient) {
            document.getElementById('bgColor').className = `bg-gradient-to-r ${gradient} transition-all duration-500`;
            closeSidebar();
        }

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
        }

        function closeSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        }
    </script>

</body>
</html>
