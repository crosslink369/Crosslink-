<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e6f0fa, #d6eaff);
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .custom-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 15px rgba(135, 206, 235, 0.3));
        }
        
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            animation: google-bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 2px 8px rgba(135, 206, 235, 0.3);
        }
        
        .dot-1 { background: #87CEEB; animation-delay: -0.32s; }
        .dot-2 { background: #ADD8E6; animation-delay: -0.16s; }
        .dot-3 { background: #B0E0E6; }
        .dot-4 { background: #87CEFA; animation-delay: 0.16s; }
        
        @keyframes google-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .loading-text {
            margin-top: 30px;
            color: #4682B4;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #87CEEB;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #87CEEB }
        }
    </style>
</head>
