<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-4 border-b">
            <h1 class="text-lg font-semibold">@compodoc/live-server</h1>
        </div>
        <div class="p-4">
            <!-- Input Form -->
            <div class="mb-4">
                <input type="text" id="name" placeholder="Name" class="p-2 border rounded">
                <select id="type" class="p-2 border rounded">
                    <option value="folder">Folder</option>
                    <option value="file">File</option>
                </select>
                <input type="text" id="size" placeholder="Size" class="p-2 border rounded">
                <button onclick="addItem()" class="p-2 bg-blue-500 text-white rounded">Add</button>
            </div>

            <!-- Table -->
            <table class="w-full text-left" id="fileTable">
                <thead>
                    <tr>
                        <th class="py-2">Name</th>
                        <th class="py-2">Type</th>
                        <th class="py-2">Size</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to add a new file or folder
        function addItem() {
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const size = document.getElementById('size').value;

            if (!name || !size) {
                alert('Please fill in all fields.');
                return;
            }

            const tableBody = document.querySelector('#fileTable tbody');
            const newRow = document.createElement('tr');
            newRow.className = 'border-t';

            // Icon based on type
            const icon = type === 'folder' ? '<i class="fas fa-folder text-yellow-500"></i>' : '<i class="fas fa-file-alt text-gray-500"></i>';

            // Add cells to the row
            newRow.innerHTML = `
                <td class="py-2">${icon} ${name}</td>
                <td class="py-2">${type}</td>
                <td class="py-2">${size}</td>
            `;

            // Append the new row to the table
            tableBody.appendChild(newRow);

            // Clear input fields
            document.getElementById('name').value = '';
            document.getElementById('size').value = '';
        }
    </script>
</body>
</html>
